plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.2'
	id 'io.spring.dependency-management' version '1.1.4'
	id 'org.jetbrains.changelog' version '2.2.0'
	id 'war'
}

group = 'com.lohni'
version = '0.0.0'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}

// Configure Gradle Changelog Plugin - read more: https://github.com/JetBrains/gradle-changelog-plugin
changelog {
	groups.empty()
	repositoryUrl = findProperty("repositoryUrl")
}

tasks.register("newVersion") {
	doLast {
		String newVersion = findProperty("newVersion")
		String oldVersion = findProperty("version")

		if (newVersion == null || newVersion.isEmpty()) throw new Exception()

		println("Bumping from ${oldVersion} to ${newVersion}")

		String updatedBuildFile = buildFile.getText().replaceFirst("version = '${oldVersion}'", "version = '${newVersion}'")
		buildFile.write(updatedBuildFile)
	}
}
